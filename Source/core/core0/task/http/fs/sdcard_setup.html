<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title></title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">

</script>
</head>
<body onload="SetFormDefaults();">
<form id="form" name="form" method="get" action="appsdsetup.cgi">
	<div class="sub-title">
		<h3>SDcard Setup</h3>
	</div>
	<hr>
	<div id="set_sd">
		<label class="sub-label">SDcard Save</label>
		<input class="btn btn-default btn-xs" name="btOK" type="submit" value="submit"/><br />
		<label class="sub-label"></label><label class="radio-inline"><input type="radio" name="s_u_sd" value=0>Stop Recoding</label><br />
		<label class="sub-label"></label><label class="radio-inline"><input type="radio" name="s_u_sd" value=1>Start Recoding(stream1)</label><br />
		<label class="sub-label"></label><label class="radio-inline"><input type="radio" name="s_u_sd" value=2>Start Recoding(stream2)</label>
	</div>
</form>
<form id="form1" name="form1" method="get" action="appsdsetup.cgi">
	<div>
		<br />
		<label class="sub-label">Save Event Recoding</label>
		<input class="btn btn-default btn-xs" name="saveevt" type="submit" value="submit"/>
	</div>
</form>
<form id="form2" name="form2" method="get" action="appsdsetup.cgi">
	<hr>
	<div>
		<label class="sub-label">Save Jpeg</label>
		<input class="btn btn-default btn-xs" name="savejpeg" type="submit" value="submit"/>
	</div>
</form>
<form id="form3" name="form3" method="get" action="appsdsetup.cgi">
	<hr>
	<div>
		<label class="sub-label">Format</label>
		<input class="btn btn-default btn-xs" name="sdformat" type="submit" value="submit"/>
	</div>
</form>
